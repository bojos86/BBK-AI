apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    namespace "com.example.bbk_ai_app"
    compileSdk 34

    defaultConfig {
        applicationId "com.example.bbk_ai_app"
        minSdkVersion 21
        targetSdkVersion 34
        versionCode 1
        versionName "1.0.0"
        multiDexEnabled true
    }

    buildTypes {
        release {
            // بدون توقيع مخصص؛ Flutter يخرج app-release-unsigned.apk كافي لـ CI
            minifyEnabled false
            // لو عندك proguard: proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            // لا شيء خاص
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = '17'
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.9.22"
    implementation "androidx.core:core-ktx:1.12.0"
    implementation "androidx.appcompat:appcompat:1.6.1"
    implementation "com.google.android.material:material:1.11.0"
    implementation "androidx.multidex:multidex:2.0.1"
}
