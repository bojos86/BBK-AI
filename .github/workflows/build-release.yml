name: Build Flutter APK (Release)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Flutter (stable)
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true

      # تنظيف المشروع
      - name: Flutter clean
        run: flutter clean

      - name: Get packages
        run: flutter pub get

      # 🔧 أعد إنشاء مجلد android من الصفر دائماً (يتفادى Unsupported Gradle project)
      - name: Recreate Android folder (force)
        run: |
          rm -rf android
          flutter create . --platforms=android --overwrite
          flutter pub get

      # بناء APK
      - name: Build APK (release)
        run: flutter build apk --release --no-tree-shake-icons

      # رفع ملف الـ APK
      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app-release.apk
