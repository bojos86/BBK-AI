name: Build Flutter APK (Release)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1) اسحب الكود
      - name: Checkout
        uses: actions/checkout@v4

      # 2) ثبّت جافا 17 (مطلوب لجرادل)
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      # 3) ثبّت فلاتر (قناة stable)
      - name: Setup Flutter (stable)
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      # 4) نظّف الكاش/الملفات المؤقتة
      - name: Flutter clean
        run: flutter clean

      # 5) نزّل البكجات
      - name: Get packages
        run: flutter pub get

      # 6) فحص سريع يطبع أي تحذيرات (لا يفشل البناء)
      - name: Quick sanity check
        run: dart analyze || true

      # 7) تحديث مشروع أندرويد إلى Gradle/Embedding حديث (حل مشكلة unsupported Gradle)
      #    - نحذف مجلد android القديم
      #    - نعيد إنشائه فقط (لا نمس باقي الملفات)
      - name: Modernize Android project (safe)
        run: |
          rm -rf android
          flutter create . --platforms=android --overwrite

      # 8) بناء APK إصدار (Release)
      - name: Build APK (release)
        run: flutter build apk --release

      # 9) رفع ملف الـ APK كأرتيفاكت للتحميل
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app-release.apk
