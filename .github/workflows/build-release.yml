name: Build Flutter APK (Release)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout
      - name: Checkout
        uses: actions/checkout@v4

      # 2) Java 17
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      # 3) Flutter stable
      - name: Setup Flutter (stable)
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      # 4) تنظيف + جلب الحزم
      - name: Flutter clean
        run: flutter clean

      - name: Get packages
        run: flutter pub get

      - name: Quick sanity check
        run: dart analyze || true

      # 5) تحديث آمن لمجلد android فقط
      #    نحفظ lib/ و pubspec.yaml مؤقتًا ثم نرجعهم
      - name: Modernize Android project (safe)
