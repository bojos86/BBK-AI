name: Build Flutter APK (Release)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17 (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Flutter (stable)
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Flutter versions
        run: |
          flutter --version
          dart --version

      # إعداد توقيع مؤقت (ينفع للتجربة/CI فقط)
      - name: Prepare Android signing
        working-directory: android
        run: |
          keytool -genkey -v \
            -keystore keystore.jks \
            -storepass android123 \
            -keypass android123 \
            -alias upload \
            -dname "CN=BBK AI, OU=Engineering, O=BBK, L=Kuwait, S=KW, C=KW" \
            -keyalg RSA -keysize 2048 -validity 10000

          cat > key.properties <<'EOF'
          storePassword=android123
          keyPassword=android123
          keyAlias=upload
          storeFile=keystore.jks
          EOF

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK (release, verbose)
        run: |
          flutter clean
          flutter build apk --release --no-tree-shake-icons -v

      - name: Upload APK artifact
        if: ${{ success() }}
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
