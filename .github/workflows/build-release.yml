name: Build Flutter APK (Release)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Flutter (stable)
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Flutter version
        run: flutter --version

      - name: Ensure Android platform exists
        run: flutter config --enable-android

      - name: Flutter clean
        run: flutter clean

      - name: Get packages
        run: flutter pub get

      # ðŸ‘‡ Ù‡Ù†Ø§ Ø§Ù„ØªØ¹Ø¯ÙŠÙ„ Ø§Ù„Ù…Ù‡Ù…: Ù†Ø­Ø¯Ø¯ Ø§Ø³Ù… Ù…Ø´Ø±ÙˆØ¹ ØµØ§Ù„Ø­
      - name: Modernize Android project (safe)
        run: |
          flutter create . --platforms=android --project-name bbk_ai --overwrite

      - name: Quick sanity check
        run: dart analyze || true

      - name: Build APK (release)
        run: flutter build apk --release

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: build/app/outputs/flutter-apk/app-release.apk
