name: Build Flutter APK (Release)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
            distribution: temurin
            java-version: '17'

      - name: Setup Flutter (stable)
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Flutter version
        run: flutter --version

      # لو مجلد android مش موجود أنشئه (مرة أولى فقط)
      - name: Ensure Android platform exists (no overwrite)
        run: |
          if [ ! -d android ]; then
            flutter create . --platforms=android
          fi

      - name: Get packages
        run: flutter pub get

      # مهم: تحديث ملفات الأندرويد (Gradle جديد) لمنع unsupported project
      - name: Modernize Android project (safe)
        run: flutter create . --platforms=android --overwrite

      - name: Flutter clean (deep)
        run: |
          flutter clean
          flutter pub get

      - name: Quick sanity check
        run: dart analyze || true

      - name: Build APK (release)
        run: flutter build apk --release --no-tree-shake-icons

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          if-no-files-found: error
