name: build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2'   # <<< حددنا النسخة
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Prepare Android signing
        run: |
          keytool -genkeypair -v \
            -keystore keystore.jks \
            -storepass 123456 \
            -keypass 123456 \
            -alias upload \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -dname "CN=BBK AI, OU=Engineering, O=BBK, L=Kuwait, ST=KW, C=KW"
          echo "storeFile=keystore.jks" >> android/key.properties
          echo "storePassword=123456" >> android/key.properties
          echo "keyPassword=123456" >> android/key.properties
          echo "keyAlias=upload" >> android/key.properties

      - name: Build APK (release, verbose)
        run: flutter build apk --release --no-tree-shake-icons -v || true

      - name: Show Flutter build logs
        run: |
          echo "==== Showing last 200 lines of logs ===="
          tail -n 200 ./build/app/outputs/flutter-apk/*.log || true

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
