name: Build Flutter APK (Release)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Flutter (stable)
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true

      - name: Flutter clean
        run: flutter clean

      - name: Get packages
        run: flutter pub get

      - name: Quick sanity check
        run: dart analyze || true

      # لو android/ مفقود أو قديم، نعيد إنشائه بشكل آمن
      - name: Ensure Android platform exists (safe)
        shell: bash
        run: |
          if [ ! -d android ]; then
            echo "android folder missing -> creating"
            flutter create . --platforms=android --project-name bbk_ai --org com.bbk.ai
          else
            echo "android folder exists; attempting safe re-create"
            mv lib lib_temp
            # لو ما عندك assets عادي بيطوف السطر
            mv assets assets_temp 2>/dev/null || true
            rm -rf android
            flutter create . --platforms=android --project-name bbk_ai --org com.bbk.ai
            rm -rf lib
            mv lib_temp lib
            # رجّع الأصول إن وجدت
            if [ -d assets_temp ]; then mv assets_temp assets; fi
          fi

      - name: Build APK (release)
        run: flutter build apk --release --no-tree-shake-icons

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app-release.apk
