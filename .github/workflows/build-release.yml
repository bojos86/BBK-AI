name: Build Flutter APK (Release)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout
      - name: Checkout
        uses: actions/checkout@v4

      # 2) Java 17
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      # 3) Flutter stable
      - name: Setup Flutter (stable)
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      # 4) تنظيف + جلب الحزم
      - name: Flutter clean
        run: flutter clean

      - name: Get packages
        run: flutter pub get

      # (اختياري) فحص سريع – ما يوقف البناء لو فيه وارننغ
      - name: Quick sanity check
        run: dart analyze || true

      # 5) تأكد أن مجلد Android موجود (بدون overwrite)
      - name: Ensure Android platform exists (no overwrite)
        run: |
          if [ ! -d android ]; then
            flutter create . --platforms=android
          else
            echo "Android folder exists; skipping flutter create."
          fi

      # 6) بناء APK إصدار
      - name: Build APK (release)
        run: flutter build apk --release

      # 7) رفع ملف الـAPK كنتيجة (artifact)
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
