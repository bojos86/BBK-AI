name: Build Flutter APK (Release)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show repo structure (debug)
        run: |
          pwd
          ls -la
          test -f pubspec.yaml && echo "pubspec.yaml found" || (echo "NO pubspec.yaml!" && exit 2)

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Flutter (stable)
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true

      - name: Flutter & Dart versions (debug)
        run: |
          flutter --version
          dart --version

      # ---- هنا مكان المشكلة، نخليها verbose ونطبع pubspec ----
      - name: Install dependencies (verbose)
        run: |
          echo "===== pubspec.yaml ====="
          sed -n '1,200p' pubspec.yaml
          echo "========================"
          flutter pub get -v

      - name: Generate launcher icons
        run: flutter pub run flutter_launcher_icons:main

      - name: Generate native splash
        run: flutter pub run flutter_native_splash:create

      - name: Flutter clean
        run: flutter clean

      - name: Build APK (release)
        run: flutter build apk --release --no-tree-shake-icons

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
