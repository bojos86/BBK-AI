name: Build Flutter APK (Release)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Flutter 3.35.1 (أحدث ستايبل حالياً على GH Actions)
      - name: Setup Flutter (stable 3.35.1)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.1'
          cache: false

      - name: Flutter doctor
        run: flutter doctor -v

      # تأكيد إن الملف الجديد هو اللي في الريبو
      - name: Show main.dart head
        run: |
          echo "----- lib/main.dart (first lines) -----"
          head -n 40 lib/main.dart

      # تنظيف كامل لأي كاش قديم
      - name: Clean workspace
        run: |
          flutter clean
          rm -rf build android/.gradle .dart_tool

      - name: Pub get
        run: flutter pub get

      - name: Ensure assets exist
        run: |
          test -f assets/app_banner.png || (echo "assets/app_banner.png NOT FOUND" && exit 1)

      - name: Build APK (release, verbose)
        env:
          JAVA_TOOL_OPTIONS: "-Xmx3g"
        run: |
          flutter build apk --release -v

      - name: Upload APK artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
