name: Flutter Build (Release)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Flutter (stable)
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Flutter doctor (debug)
        run: flutter doctor -v

      - name: Pub get (verbose)
        run: flutter pub get -v

      # يشتغل تلقائي إذا الـ pubspec فيه flutter_launcher_icons
      - name: Generate launcher icons (if configured)
        run: |
          if grep -q "flutter_launcher_icons:" pubspec.yaml; then
            dart run flutter_launcher_icons
          else
            echo "flutter_launcher_icons not configured. Skipping."
          fi

      # يشتغل تلقائي إذا الـ pubspec فيه flutter_native_splash
      - name: Generate native splash (if configured)
        run: |
          if grep -q "flutter_native_splash:" pubspec.yaml; then
            dart run flutter_native_splash:create
          else
            echo "flutter_native_splash not configured. Skipping."
          fi

      - name: Build APK (release)
        run: |
          flutter clean
          flutter build apk --release --no-tree-shake-icons

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
