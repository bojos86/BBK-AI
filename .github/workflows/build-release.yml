name: Build Flutter APK (Release)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.1"
          channel: stable
          cache: true

      - name: Flutter doctor
        run: flutter doctor -v || true

      - name: Get packages
        run: |
          flutter clean
          flutter pub get

      - name: Generate splash and icons
        run: |
          (grep -q flutter_native_splash pubspec.yaml && dart run flutter_native_splash:create) || true
          (grep -q flutter_launcher_icons pubspec.yaml && dart run flutter_launcher_icons:main) || true

      - name: Build APK (release) and capture logs
        run: |
          set -o pipefail
          flutter build apk --release -v 2>&1 | tee flutter_build.log

      - name: Show tail logs
        if: always()
        run: |
          tail -n 300 flutter_build.log || true

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: logs
          path: flutter_build.log

      - name: Upload APK
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app-release.apk
