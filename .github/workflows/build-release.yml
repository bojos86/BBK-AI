name: Build Flutter APK (Release)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17 (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Flutter (stable 3.35.1)
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          flutter-version: "3.35.1"
          cache: true

      - name: Flutter doctor (quick)
        run: flutter doctor -v || true

      - name: Get packages (clean + get)
        run: |
          flutter clean
          flutter pub get

      - name: Generate splash (if configured)
        run: |
          grep -q "flutter_native_splash" pubspec.yaml && \
          dart run flutter_native_splash:create || echo "no splash"

      - name: Generate launcher icons (if configured)
        run: |
          grep -q "flutter_launcher_icons" pubspec.yaml && \
          dart run flutter_launcher_icons:main || echo "no icons"

      - name: Build APK (Flutter)
        run: |
          set -o pipefail
          flutter build apk --release -v 2>&1 | tee flutter_build.log

      - name: List outputs
        if: always()
        run: |
          echo "== List output folders =="
          ls -la build/app/outputs || true
          ls -la build/app/outputs/flutter-apk || true
          ls -la build/app/outputs/apk/release || true

      - name: Upload APK (flutter-apk path)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: app-release-flutter-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          if-no-files-found: warn

      - name: Upload APK (gradle path)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/apk/release/app-release.apk
          if-no-files-found: warn

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: logs
          path: |
            flutter_build.log
          if-no-files-found: warn
