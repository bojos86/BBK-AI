name: Build Flutter APK (Release)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      JAVA_TOOL_OPTIONS: "-Xms512m -Xmx2g"
      GRADLE_OPTS: "-Dorg.gradle.jvmargs='-Xmx2g -Dfile.encoding=UTF-8' -Dorg.gradle.daemon=false"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17 (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Flutter (stable 3.35.1)
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          flutter-version: "3.35.1"
          cache: true

      - name: Flutter doctor (quick)
        run: flutter doctor -v || true

      - name: Pub get (clean + get)
        run: |
          flutter clean
          flutter pub get

      - name: Build APK (release) and capture logs
        run: |
          set -o pipefail
          flutter build apk --release -v 2>&1 | tee flutter_build.log || true
          echo "---- Gradle direct (fallback) ----"
          (cd android && ./gradlew assembleRelease --stacktrace --info 2>&1 | tee ../gradle_build.log) || true

      - name: Show tail logs
        if: always()
        run: |
          echo "==== flutter_build.log (tail) ===="
          tail -n 200 flutter_build.log || true
          echo "==== gradle_build.log (tail) ===="
          tail -n 200 gradle_build.log || true

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: logs
          path: |
            flutter_build.log
            gradle_build.log

      - name: Upload APK
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app-release.apk
