name: Build Flutter APK (Release)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
            distribution: temurin
            java-version: '17'

      - name: Setup Flutter (stable)
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Flutter version
        run: flutter --version

      # إعادة إنشاء مجلد android كامل بنسخة مدعومة
      - name: Recreate Android folder (safe)
        run: |
          mv lib lib_temp
          mv assets assets_temp || true
          mv pubspec.yaml pubspec_temp.yaml
          flutter create . --platforms=android --overwrite
          mv lib_temp lib
          mv assets_temp assets || true
          mv pubspec_temp.yaml pubspec.yaml

      - name: Get packages
        run: flutter pub get

      - name: Flutter clean
        run: flutter clean

      - name: Build APK (release)
        run: flutter build apk --release --no-tree-shake-icons

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          if-no-files-found: error
