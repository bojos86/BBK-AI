# .github/workflows/build-release.yml
name: Build Flutter APK (Release)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java 17 (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Flutter (stable 3.35.1)
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: "3.35.1"

      - name: Flutter doctor
        run: flutter doctor -v || true

      - name: Pub get
        run: flutter pub get

      # نبني عبر Gradle مباشرة لتأكيد المسار
      - name: Build APK via Gradle
        run: |
          cd android
          ./gradlew assembleRelease --stacktrace --info

      - name: List APKs
        if: always()
        run: |
          echo "== Gradle APKs =="
          ls -la android/app/build/outputs/apk || true
          ls -la android/app/build/outputs/apk/release || true

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: android/app/build/outputs/apk/release/app-release.apk
          if-no-files-found: error
