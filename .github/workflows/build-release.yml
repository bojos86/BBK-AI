name: Build Flutter APK (Release)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17 (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Flutter (stable 3.35.1)
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.35.1
          cache: true

      - name: Show Flutter versions
        run: |
          flutter --version
          dart --version

      # ðŸ‘‡ Ø§Ù„Ø­Ù„ Ø§Ù„Ù‚Ø§Ø·Ø¹ Ù„Ù…Ø´ÙƒÙ„Ø© unsupported Gradle project
      - name: Remove old android folder (if any)
        run: rm -rf android

      - name: Recreate modern android folder from template
        run: |
          # ÙŠÙ†Ø´Ø¦ Ù…Ø¬Ù„Ø¯ android Ø­Ø¯ÙŠØ« (v2 embedding + flutter gradle plugin Ø§Ù„Ø¬Ø¯ÙŠØ¯)
          flutter create --platforms=android \
            --project-name bbk_ai_app \
            --org com.example \
            --overwrite .

      # ØªÙ‡ÙŠØ¦Ø© Ø§Ù„ØªÙˆÙ‚ÙŠØ¹
      - name: Prepare Android signing
        working-directory: android
        env:
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_PASSWORD:      ${{ secrets.ANDROID_KEY_PASSWORD }}
          ANDROID_KEY_ALIAS:         ${{ secrets.ANDROID_KEY_ALIAS }}   # Ù‚ÙŠÙ…ØªÙ‡ Ø¹Ù†Ø¯Ùƒ: MFO.ALSAYEDOMAR
        run: |
          keytool -genkey -v \
            -keystore keystore.jks \
            -storepass "${ANDROID_KEYSTORE_PASSWORD}" \
            -keypass "${ANDROID_KEY_PASSWORD}" \
            -alias "${ANDROID_KEY_ALIAS}" \
            -dname "CN=BBK AI, OU=Engineering, O=BBK, L=Kuwait, S=KW, C=KW" \
            -keyalg RSA -keysize 2048 -validity 10000

          cat > key.properties <<'EOF'
          storePassword=${ANDROID_KEYSTORE_PASSWORD}
          keyPassword=${ANDROID_KEY_PASSWORD}
          keyAlias=${ANDROID_KEY_ALIAS}
          storeFile=keystore.jks
          EOF

      - name: Pub get
        run: flutter pub get

      # (Ø§Ø®ØªÙŠØ§Ø±ÙŠ) Ù„Ùˆ Ù…ÙØ¹Ù‘Ù„ Ø¨Ø§Ù„Ù€ pubspec
      - name: Generate launcher icons (if configured)
        run: |
          if grep -q "flutter_launcher_icons" pubspec.yaml; then
            flutter pub run flutter_launcher_icons:main
          else
            echo "launcher icons not configured. skipping."
          fi

      - name: Generate native splash (if configured)
        run: |
          if grep -q "flutter_native_splash" pubspec.yaml; then
            flutter pub run flutter_native_splash:create
          else
            echo "native splash not configured. skipping."
          fi

      - name: Build APK (release, verbose)
        run: |
          flutter clean
          flutter build apk --release -v

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          if-no-files-found: error
