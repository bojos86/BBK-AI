name: Build Flutter APK (Release)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17 (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Flutter (stable 3.35.1)
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: "3.35.1"
          cache: true

      - name: Flutter doctor (quick)
        run: flutter doctor -v || true

      - name: Get packages
        run: |
          flutter clean
          flutter pub get

      # Optional: ensure gradlew is executable if present (won't fail if missing)
      - name: Make gradlew executable (if exists)
        run: |
          if [ -f android/gradlew ]; then
            chmod +x android/gradlew
          fi

      - name: Build APK (release)
        run: |
          set -e
          flutter build apk --release -v
          echo "Build finished."

      - name: List APK outputs (for debugging)
        if: always()
        run: |
          echo "== flutter-apk =="
          ls -la build/app/outputs/flutter-apk || true
          echo "== gradle apk =="
          ls -la android/app/build/outputs/apk || true

      - name: Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apks
          path: |
            build/app/outputs/flutter-apk/*.apk
            android/app/build/outputs/apk/**/*.apk
          if-no-files-found: error
