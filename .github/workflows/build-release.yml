name: Build Flutter APK (Release)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17 (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Flutter (stable 3.35.1)
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: "3.35.1"
          cache: true

      - name: Flutter doctor (quick)
        run: flutter doctor -v || true

      - name: Pub get (clean + get)
        run: |
          flutter clean
          flutter pub get

      # لو مفعّل في pubspec يتنفّذ تلقائي
      - name: Generate native splash (if configured)
        run: |
          grep -q "flutter_native_splash" pubspec.yaml && \
          dart run flutter_native_splash:create || echo "no splash"
      - name: Generate launcher icons (if configured)
        run: |
          grep -q "flutter_launcher_icons" pubspec.yaml && \
          dart run flutter_launcher_icons:main || echo "no icons"

      - name: Build APK (Flutter, split per ABI)
        run: |
          set -o pipefail
          # نبني عدة APKs لكل ABI + ممكن ينتج app-release.apk في بعض الإعدادات
          flutter build apk --release \
            --target-platform android-arm,android-arm64,android-x64 \
            --split-per-abi -v 2>&1 | tee flutter_build.log

      - name: List output folders (for debugging)
        if: always()
        run: |
          echo "== build/app/outputs =="
          ls -la build/app/outputs || true
          echo "== build/app/outputs/flutter-apk =="
          ls -la build/app/outputs/flutter-apk || true
          echo "== app/build/outputs/apk =="
          ls -la app/build/outputs/apk || true
          echo "== build/app/outputs/apk =="
          ls -la build/app/outputs/apk || true

      # نرفع أي APK من مسارات Flutter أو Gradle (بالوايلدكارد)
      - name: Upload APKs (flutter-apk glob)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: flutter-apk-outputs
          path: |
            build/app/outputs/flutter-apk/*-release.apk
            build/app/outputs/flutter-apk/app-release.apk
          if-no-files-found: warn

      - name: Upload APKs (gradle glob - alternate)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gradle-apk-outputs
          path: |
            build/app/outputs/apk/release/*.apk
            app/build/outputs/apk/release/*.apk
          if-no-files-found: warn

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: logs
          path: flutter_build.log
          if-no-files-found: warn
