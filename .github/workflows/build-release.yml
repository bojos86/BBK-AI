name: Build Flutter APK (Release)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17 (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Flutter (stable 3.35.1)
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          flutter-version: "3.35.1"
          cache: true

      - name: Flutter doctor (quick)
        run: flutter doctor -v || true

      - name: Pub get (clean + get)
        run: |
          flutter clean
          flutter pub get

      - name: Build APK (Flutter)
        run: flutter build apk --release -v

      - name: List outputs
        run: |
          echo "==== flutter-apk folder ===="
          ls -la build/app/outputs/flutter-apk || true
          echo "==== gradle release folder ===="
          ls -la android/app/build/outputs/apk/release || true

      - name: Upload APK (flutter-apk path)
        if: ${{ hashFiles('build/app/outputs/flutter-apk/app-release.apk') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: Upload APK (gradle path)
        if: ${{ hashFiles('android/app/build/outputs/apk/release/app-release.apk') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: app-release-gradle
          path: android/app/build/outputs/apk/release/app-release.apk

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: logs
          path: build/**
