name: Build Flutter APK (Release)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter (stable)
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Flutter version
        run: flutter --version

      - name: Ensure Android platform exists
        run: flutter config --enable-android

      # 👇 اهم خطوة: تحديث مشروع الأندرويد للهيكلة الحديثة أثناء الـ CI
      - name: Modernize Android project (safe)
        run: flutter create . --platforms=android --overwrite

      - name: Flutter clean
        run: flutter clean

      - name: Get packages
        run: flutter pub get

      # فحص سريع للأخطاء التجميعية
      - name: Quick sanity check
        run: dart analyze || true

      - name: Build APK (release)
        run: flutter build apk --release

      # ارفع الـ APK كآرتيفاكت
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
