name: Build Flutter APK (Release)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter (stable)
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      # نضمن إنشاء مجلدات المنصات إذا المشروع جديد
      - name: Create android/ios/web folders if missing
        run: |
          if [ ! -d android ]; then
            flutter create . --platforms=android,ios,web
          fi

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Fetch packages
        run: flutter pub get

      # بناء نسخة الريليس (ملف APK واحد شامل)
      - name: Build APK (release)
        run: flutter build apk --release

      # رفع أي APK رليس تم إنتاجه
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: |
            build/app/outputs/flutter-apk/*release*.apk
          if-no-files-found: error
