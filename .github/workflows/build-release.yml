name: Build Flutter APK (Release)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter (stable)
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Flutter version
        run: flutter --version

      - name: Ensure Android platform exists
        run: flutter config --enable-android

      # ğŸ‘‡ Ø§Ù‡Ù… Ø®Ø·ÙˆØ©: ØªØ­Ø¯ÙŠØ« Ù…Ø´Ø±ÙˆØ¹ Ø§Ù„Ø£Ù†Ø¯Ø±ÙˆÙŠØ¯ Ù„Ù„Ù‡ÙŠÙƒÙ„Ø© Ø§Ù„Ø­Ø¯ÙŠØ«Ø© Ø£Ø«Ù†Ø§Ø¡ Ø§Ù„Ù€ CI
      - name: Modernize Android project (safe)
        run: flutter create . --platforms=android --overwrite

      - name: Flutter clean
        run: flutter clean

      - name: Get packages
        run: flutter pub get

      # ÙØ­Øµ Ø³Ø±ÙŠØ¹ Ù„Ù„Ø£Ø®Ø·Ø§Ø¡ Ø§Ù„ØªØ¬Ù…ÙŠØ¹ÙŠØ©
      - name: Quick sanity check
        run: dart analyze || true

      - name: Build APK (release)
        run: flutter build apk --release

      # Ø§Ø±ÙØ¹ Ø§Ù„Ù€ APK ÙƒØ¢Ø±ØªÙŠÙØ§ÙƒØª
