name: Build Flutter APK (Release)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17 (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Flutter (stable)
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Flutter versions
        run: flutter --version

      # يجهّز keystore + key.properties بالتوقيع
      - name: Prepare Android signing
        working-directory: android
        env:
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
        run: |
          # يولّد keystore (لو موجود ما يعيد توليده)
          if [ ! -f "keystore.jks" ]; then
            keytool -genkeypair -v \
              -keystore keystore.jks \
              -storepass "${ANDROID_KEYSTORE_PASSWORD}" \
              -keypass "${ANDROID_KEY_PASSWORD}" \
              -alias "${ANDROID_KEY_ALIAS}" \
              -keyalg RSA -keysize 2048 -validity 10000 \
              -dname "CN=BBKAI, OU=Engineering, O=BBK, L=Kuwait, ST=Kuwait, C=KW"
          fi

          # يكتب ملف key.properties ليقرأه Gradle
          cat > key.properties <<'EOF'
          storePassword=${ANDROID_KEYSTORE_PASSWORD}
          keyPassword=${ANDROID_KEY_PASSWORD}
          keyAlias=${ANDROID_KEY_ALIAS}
          storeFile=keystore.jks
          EOF

      - name: Pub get
        run: flutter pub get

      - name: Generate launcher icons (if configured)
        run: |
          if grep -q "flutter_launcher_icons" pubspec.yaml; then
            flutter pub run flutter_launcher_icons:main
          else
            echo "launcher icons not configured. skipping."
          fi

      - name: Generate native splash (if configured)
        run: |
          if grep -q "flutter_native_splash" pubspec.yaml; then
            flutter pub run flutter_native_splash:create
          else
            echo "native splash not configured. skipping."
          fi

      - name: Build APK (release, verbose)
        run: |
          flutter clean
          flutter build apk --release --no-tree-shake-icons -v

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
