name: Build Flutter APK (Release)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17 (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Flutter (stable 3.35.1)
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: "3.35.1"

      - name: Flutter doctor (quick)
        run: flutter doctor -v || true

      - name: Pub get
        run: flutter pub get

      - name: Build APK (release)
        run: flutter build apk --release -v

      - name: List APK outputs (for debugging)
        if: always()
        run: |
          echo "== flutter-apk =="
          ls -la build/app/outputs/flutter-apk || true
          echo "== gradle apk =="
          ls -la android/app/build/outputs/apk || true

      - name: Upload APK (universal)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app-release.apk
          if-no-files-found: warn

      - name: Upload APKs (gradle fallback)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gradle-apks
          path: android/app/build/outputs/apk/**/*.apk
          if-no-files-found: warn
