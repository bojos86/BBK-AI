name: Build Flutter APK (Release)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter (stable 3.35.1)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.1'
          cache: false

      - name: Flutter doctor
        run: flutter doctor -v

      - name: Clean workspace
        run: |
          flutter clean
          rm -rf build android/.gradle .dart_tool

      - name: Pub get
        run: flutter pub get

      # نبني مع التقاط اللوق إلى ملف، ونمنع الخطوة من التوقف مباشرة
      - name: Build APK (release, capture logs)
        id: build
        shell: bash
        env:
          JAVA_TOOL_OPTIONS: "-Xmx3g"
        run: |
          set -o pipefail
          flutter build apk --release -v 2>&1 | tee flutter_build.log || true
          if [ -f build/app/outputs/flutter-apk/app-release.apk ]; then
            echo "apk_ok=true" >> $GITHUB_OUTPUT
          else
            echo "apk_ok=false" >> $GITHUB_OUTPUT
          fi

      # نعرض آخر 300 سطر من اللوق في الواجهة
      - name: Show last lines of Flutter build log
        run: |
          echo "------ LAST 300 LINES ------"
          tail -n 300 flutter_build.log || true
          echo "------ GREP ERRORS ------"
          grep -nE "ERROR|Error|Exception|FAILURE|A problem occurred|Could not" flutter_build.log || true

      # نفشل الجوب لو ما طلع APK
      - name: Fail if APK missing
        if: steps.build.outputs.apk_ok == 'false'
        run: |
          echo "::error::APK not produced. See flutter_build.log in logs artifact."
          exit 1

      # نرفع ملف اللوق دايمًا عشان نقدر نشوفه
      - name: Upload Flutter build log
        uses: actions/upload-artifact@v4
        with:
          name: flutter_build.log
          path: flutter_build.log

      # نرفع الـAPK إذا نجح
      - name: Upload APK artifact
        if: steps.build.outputs.apk_ok == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
