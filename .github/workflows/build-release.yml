name: Build Flutter APK (Release)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17 (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Flutter (stable 3.24.3)
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: "3.24.3"
          cache: true

      - name: Flutter doctor
        run: flutter doctor -v

      # مهم: نعيد توليد منصة Android بملفات حديثة (يحل مشكلة v1 embedding والـ Gradle القديم)
      - name: Regenerate Android folder (safe overwrite)
        run: |
          flutter create . \
            --platforms=android \
            --org com.example \
            --project-name bbk_ai_app \
            --overwrite

      - name: Show flutter & dart versions
        run: flutter --version

      # توقيع أندرويد من الأسرار
      - name: Prepare Android signing
        working-directory: android
        run: |
          keytool -genkey -v \
            -keystore keystore.jks \
            -storepass "${ANDROID_KEYSTORE_PASSWORD}" \
            -keypass "${ANDROID_KEY_PASSWORD}" \
            -alias "${ANDROID_KEY_ALIAS}" \
            -dname "CN=BBK AI, OU=Engineering, O=BBK, L=Kuwait, S=KW, C=KW" \
            -keyalg RSA -keysize 2048 -validity 10000

          cat > key.properties <<'EOF'
          storePassword=${ANDROID_KEYSTORE_PASSWORD}
          keyPassword=${ANDROID_KEY_PASSWORD}
          keyAlias=${ANDROID_KEY_ALIAS}
          storeFile=keystore.jks
          EOF
        env:
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}

      - name: Pub get
        run: flutter pub get -v

      - name: Generate launcher icons (if configured)
        run: |
          if grep -q "flutter_launcher_icons" pubspec.yaml; then
            flutter pub run flutter_launcher_icons:main
          else
            echo "launcher icons not configured. skipping."
          fi

      - name: Generate native splash (if configured)
        run: |
          if grep -q "flutter_native_splash" pubspec.yaml; then
            flutter pub run flutter_native_splash:create
          else
            echo "native splash not configured. skipping."
          fi

      - name: Build APK (release, verbose)
        run: |
          flutter clean
          flutter build apk --release --no-tree-shake-icons -v

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
