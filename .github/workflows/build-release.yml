name: Build Flutter APK (Release)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Flutter (stable)
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true

      - name: Ensure Android platform exists
        run: |
          flutter --version
          if [ ! -d android ]; then
            echo "No android/ folder found. Creating platforms..."
            flutter create . --platforms=android
          fi

      - name: Flutter clean
        run: flutter clean

      - name: Get packages
        run: flutter pub get

      - name: Quick sanity check
        run: flutter analyze || true

      - name: Build APK (release)
        run: flutter build apk --release

      - name: Upload build log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: flutter_build_log
          path: |
            build/**/intermediates/**/*.log
            .dart_tool/**/flutter_build/**/app.*.json
          if-no-files-found: ignore

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: |
            build/app/outputs/flutter-apk/app-release.apk
            build/app/outputs/flutter-apk/*-release.apk
