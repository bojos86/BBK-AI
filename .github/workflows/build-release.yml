name: Build Flutter APK (Release)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show repo structure
        run: |
          pwd
          ls -la
          echo "---- RECURSIVE ----"
          ls -R .

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Flutter (stable)
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Flutter & Dart versions (debug)
        run: flutter --version

      - name: Install dependencies
        run: flutter pub get -v

      # الخطوتان الجايتان يسوون الأيقونات و الـ splash "لو" مذكورة في pubspec.yaml
      - name: Generate launcher icons (if configured)
        run: |
          if grep -q "flutter_launcher_icons" pubspec.yaml; then
            flutter pub run flutter_launcher_icons:main
          else
            echo "flutter_launcher_icons not configured. Skipping."
          fi

      - name: Generate native splash (if configured)
        run: |
          if grep -q "flutter_native_splash" pubspec.yaml; then
            flutter pub run flutter_native_splash:create
          else
            echo "flutter_native_splash not configured. Skipping."
          fi

      - name: Build APK (release)
        run: |
          flutter clean
          flutter build apk --release --no-tree-shake-icons

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
