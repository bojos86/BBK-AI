name: Build Flutter APK (Release)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
      - name: Generate launcher icons
        run: flutter pub run flutter_launcher_icons:main

      - name: Generate native splash
        run: flutter pub run flutter_native_splash:create
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Flutter (stable)
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true

      - name: Flutter clean
        run: flutter clean

      - name: Get packages
        run: flutter pub get

      # هذه الخطوة "تحدّث" مجلد android لو كان قديم وتخلّصنا من خطأ unsupported Gradle project
      - name: Modernize Android project (safe)
        run: |
          if [ -d android ]; then
            echo "Regenerating Android scaffolding (safe overwrite)…"
            flutter create . --platforms=android --overwrite
          else
            echo "No android/ folder found, creating it…"
            flutter create . --platforms=android
          fi

      - name: Build APK (release)
        run: flutter build apk --release --no-tree-shake-icons

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app-release.apk
