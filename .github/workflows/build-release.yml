name: Build Flutter APK (Release)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17 (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Flutter (stable 3.35.1)
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: '3.35.1'

      - name: Flutter doctor (quick)
        run: flutter doctor -v || true

      - name: Get packages
        run: flutter pub get

      # ✅ نبني بالـ Flutter — ما نستخدم gradlew
      - name: Build APK (Flutter, split per ABI)
        run: flutter build apk --release --split-per-abi -v

      # فقط علشان نتأكد من المسارات
      - name: List APK outputs
        if: always()
        run: |
          echo "== flutter-apk =="
          ls -la build/app/outputs/flutter-apk || true

      # ✅ المسار الصحيح لملفات APK التي يولدها Flutter
      - name: Upload APKs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: app-apks
          path: build/app/outputs/flutter-apk/*.apk
          if-no-files-found: error
